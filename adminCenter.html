<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>城市合伙人-管理中心</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/adminCenter.css">
    <!--兼容H5标签与媒体查询-->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
            <h1 >城市合伙人-管理中心</h1>
        <form action="">
            <div class="form-group">
                <div class="city">
                    <label>城市：</label>
                    <select name="province" class="selectCity">省
                        <option value="0">浙江省</option>
                    </select>
                    <select name="province" class="selectCity">市
                        <option value="0">杭州市</option>
                    </select>
                    <select name="province" class="selectCity">区
                        <option value="0">请选择</option>
                    </select>
                </div>
                <div class="market">
                    <label>所在市场：</label>
                    <select name="province" class="selectCity">所在市场
                        <option value="0">吴山古玩城</option>
                    </select>
                </div>
                <div class="search">
                    <input type="text">
                    <button>搜索</button>
                </div>
            </div>
        </form>
    </header>
    <main>
        <div class="aside">
            <div class="container">
                <ul>
                    <li><a href="#">全部</a></li>
                    <li><a href="#">店铺</a></li>
                    <li><a href="#">推荐店铺</a></li>
                    <li><a href="#">全部店铺</a></li>
                </ul>
            </div>
        </div>
    </main>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.js"></script>
</html>
